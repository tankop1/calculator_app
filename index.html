<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <main class="calculator-container">

    <section class="calc-top">

      <h1 class="title">calc</h1>
      <div class="theme-container">

        <h4 class="theme-title">THEME</h4>
        <div class="theme-switch-container">

          <div class="theme-switch-top">

            <p class="theme-number">1</p>
            <p class="theme-number">2</p>
            <p class="theme-number">3</p>

          </div>

          <div class="theme-switch-bottom">
            <div class="theme-switch"></div>
          </div>

        </div>

      </div>

    </section>

    <section class="calc-2">

      <h1 class="answer">0</h1>
      
    </section>

    <section class="calc-3">

      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
      <button class="calc-button colored-button">DEL</button>
      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
      <button class="calc-button">+</button>
      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
      <button class="calc-button">-</button>
      <button class="calc-button">.</button>
      <button class="calc-button">0</button>
      <button class="calc-button">/</button>
      <button class="calc-button">x</button>

      <button class="calc-button-long colored-button" id="long-button-1">RESET</button>
      <button class="calc-button-long" id="long-button-2" id="equal-button">=</button>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
